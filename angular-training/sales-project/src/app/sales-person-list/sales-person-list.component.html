<table border="1">

<thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Sales Volume</th>
  </tr>
</thead>

<tbody>
  <tr *ngFor="let i of salesPersonList">
    <td>{{ i.firstName }}</td>
    <td>{{ i.lastName }}</td>
    <td>{{ i.email }}</td>
    <td>{{ i.salesVolume }}</td>
  </tr>
</tbody>

</table>
